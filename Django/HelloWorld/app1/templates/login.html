<!DOCTYPE html>
<html>
<head>
    <title>输入用户ID和房间ID</title>
</head>
<body>

<h2>请输入您的用户ID和房间ID</h2>

<form action="{% url 'open_ac' %}" method="post">
   {% csrf_token %}
   <label for="user_id">用户ID:</label>
   <input type="text" id="user_id" name="user_id"><br><br>
   <label for="room_id">房间ID:</label>
   <input type="text" id="room_id" name="room_id"><br><br>
   <input type="submit" value="确定">
</form>

</body>
</html>
