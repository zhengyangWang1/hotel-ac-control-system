<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>波普特酒店空调管理</title>
    <link rel="stylesheet" type="text/css" href="../static/style_ms.css">
    <link rel="stylesheet" href="https://www.w3schools.cn/lib/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.1.min.js"></script>
    <script src="https://www.w3schools.cn/lib/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="blurred-background"></div>
    <div class="header">
        <div class="logo">
            <p>Poput Hotel</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">客房</a></li>
                <li><a href="#">餐厅</a></li>
                <li><a href="#">联系我们</a></li>           
            </ul>
        </nav>

        <nav>
            <ul>
                <li><a href="#">用户名</a></li>      
            </ul>
        </nav>

    </div>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'occupied_rooms')">
            <h4>已入住房间</h4>
        </button>

        <button class="tablinks" onclick="openCity(event, 'empty_romms')">
            <h4>空闲房间</h4>
        </button>

        <button class="tablinks" onclick="openCity(event, 'history_record')">
            <h4>历史记录</h4>
        </button>
        <!-- <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button> -->
      </div>
      
      <div id="occupied_rooms" class="tabcontent">
        <div class="container">
            <h2>已入住房间</h2>  
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>房间号</th>
                        <th>顾客名</th>
                        <th>入住时间</th>
                        <th>退房时间</th>
                        <th>消费金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>101</td>
                        <td>张三</td>
                        <td>2023-11-20</td>
                        <td>2023-11-23</td>
                        <td>¥800</td>
                        <td>
                            <button onclick="viewDetails('101')" class="button-primary">查看消费明细</button>
                            <button onclick="checkout('101')"  class="button-danger">退房</button>
                        </td>
                    </tr>
                    <tr>
                        <td>102</td>
                        <td>李四</td>
                        <td>2023-11-18</td>
                        <td>2023-11-20</td>
                        <td>¥500</td>
                        <td>
                            <button onclick="viewDetails('102')">查看消费明细</button>
                            <button onclick="checkout('102')">退房</button>
                        </td>
                    </tr>
                    <tr>
                        <td>103</td>
                        <td>王五</td>
                        <td>2023-11-19</td>
                        <td>2023-11-22</td>
                        <td>¥1200</td>
                        <td>
                            <button onclick="viewDetails('103')">查看消费明细</button>
                            <button onclick="checkout('103')">退房</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
      
      <div id="empty_romms" class="tabcontent">
        <div class="container">
            <h2>空闲房间</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>房间号</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据行 -->
                </tbody>
            </table>
        </div>
    </div>
      
      <div id="history_record" class="tabcontent">
        <div class="container">
            <h2>空闲房间</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>房间号</th>
                        <th>房间类型</th>
                        <th>消费金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 数据行 -->
                </tbody>
            </table>
        </div>
    </div>
   
  
    <script src="../static/script_ms.js"></script>

</html>
